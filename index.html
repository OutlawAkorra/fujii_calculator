<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="Vendor/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="Vendor/css/grid.css">

    <link rel="stylesheet" type="text/css" href="Resource/css/style.css">

    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic" rel="stylesheet" type="text/css">

    <title>fujiiCalculator</title>
</head>

<body>
    <!-- calculator body -->
    <div class="container">
        <!-- calculator display screen -->
        <input type="text" class="display" disabled>

        <!-- col 1 buttons 1,4,7 -->
        <div class="col span-1-of-4 box">
            <button value="1" id="but1">1</button>
            <button value="4" id="but4">4</button>
            <button value="7" id="but7">7</button>
            <button class="operator" value="C" id="butC">C</button>
        </div>
        <!-- col 2 buttons 2,5,8,0-->
        <div class="col span-1-of-4 box">
            <button value="2" id="but2">2</button>
            <button value="5" id="but5">5</button>
            <button value="8" id="but8">8</button>
            <button value="0" id="but0">0</button>
        </div>
        <!-- col 3 buttons 3,6,9,. -->
        <div class="col span-1-of-4 box">
            <button value="3" id="but3">3</button>
            <button value="6" id="but6">6</button>
            <button value="9" id="but9">9</button>
            <button class="operator" value="." id="but.">.</button>
        </div>
        <!-- col 4 buttons +,-,*,/,=,C -->
        <div class="col span-1-of-4 box">
            <button class="operator" value="+" id="but+">+</button>
            <button class="operator" value="-" id="but-">-</button>
            <button class="operator" value="*" id="but*">*</button>
            <button class="operator" value="/" id="but/">/</button>
            <button class="operator" value="=" id="but=">=</button>
        </div>
    </div>




    <script src="Resource/js/script.js"></script>

</body>

</html>
