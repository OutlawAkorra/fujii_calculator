<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="Vendor/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="Vendor/css/grid.css">

    <link rel="stylesheet" type="text/css" href="Resource/css/style.css">

    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic" rel="stylesheet" type="text/css">

    <title>fujiiCalculator</title>
</head>

<body>
    <!-- calculator body -->
    <div class="container">
        <!-- calculator display screen -->
        <div class="display">

        </div>
        <!-- col 1 buttons 1,4,7 -->
        <div class="col span-1-of-4 box">
            <div class="but" id="but1">
                <p>1</p>
            </div>
            <div class="but" id="but4">
                <p>4</p>
            </div>
            <div class="but" id="but7">
                <p>7</p>
            </div>
            <div class="but" id="butC">
                <p>C</p>
            </div>

        </div>
        <!-- col 2 buttons 2,5,8,0-->
        <div class="col span-1-of-4 box">
            <div class="but" id="but2">
                <p>2</p>
            </div>
            <div class="but" id="but5">
                <p>5</p>
            </div>
            <div class="but" id="but8">
                <p>8</p>
            </div>
            <div class="but" id="but0">
                <p>0</p>
            </div>

        </div>
        <!-- col 3 buttons 3,6,9,. -->
        <div class="col span-1-of-4 box">
            <div class="but" id="but3">
                <p>3</p>
            </div>
            <div class="but" id="but6">
                <p>6</p>
            </div>
            <div class="but" id="but9">
                <p>9</p>
            </div>
            <div class="but" id="but.">
                <p>.</p>
            </div>

        </div>
        <!-- col 4 buttons +,-,*,/,=,C -->
        <div class="col span-1-of-4 box">
            <div class="but" id="but+">
                <p>+</p>
            </div>
            <div class="but" id="but-">
                <p>-</p>
            </div>
            <div class="but" id="but*">
                <p>*</p>
            </div>
            <div class="but" id="but/">
                <p>/</p>
            </div>
            <div class="but" id="but=">
                <p>=</p>
            </div>


        </div>
    </div>




    <script src="Resource/js/script.js"></script>

</body>

</html>
